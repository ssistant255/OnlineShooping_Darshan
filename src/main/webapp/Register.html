<!DOCTYPE html>
<html>
<head>
    <title>Sixteen Clothing HTML Template</title>
</head>
<style>
    body {
        background-image: url('https://wallpaperboat.com/wp-content/uploads/2020/11/10/60057/shopping-33.jpg');
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
    }
    form {
        text-align: center;
        color: black;
    }
    h1 {
        color: tomato;
        text-align: center;
    }
</style>
<body>  
    <form action="RegisterServlet" method="post">
        <h1>Registration Form</h1>
        Enter your name: <input type="text" name="firstname"><br>
        Enter your email: <input type="text" name="email"><br>
        Enter your password: <input type="password" name="password"><br>
        Enter your address: <input type="text" name="address"><br>
        Enter your contact: <input type="text" name="contact"><br>
        Enter your country: <input type="text" name="country"><br>
        <input type="submit" value="register">
    </form>
</body>
</html>
